<!DOCTYPE html>
<html>

<head>
  <title>时光相册——老师篇</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/ziqiu.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="shortcut icon" href="images/ZiQiu.jpg" type="image/x-icon">
</head>

<body>
    <header>
      <h1 class="biao">2019届2班——时光相册</h1>
      </header>
      <main>
        <div class="slideshow-container">
          <div class="slide">
            <img src="老师/1.jpg" alt="大食会">
          </div>
          <div class="slide">
            <img src="老师/2.jpg" alt="大食会">
          </div>
          <div class="slide">
            <img src="老师/3.jpg" alt="大食会">
          </div>
          <div class="slide">
            <img src="老师/4.jpg" alt="ddd">
          </div>
          </div>

          

          
      </main>
    

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.classList.add('active');
      } else {
        slide.classList.remove('active');
      }
    });
  }

  function nextSlide() {
    currentSlide++;
    if (currentSlide >= slides.length) {
      currentSlide = 0;
    }
    showSlide(currentSlide);
  }

  setInterval(nextSlide, 2000); // 每 2 秒切换一张幻灯片

  showSlide(currentSlide); // 显示第一张幻灯片
});
    </script>
