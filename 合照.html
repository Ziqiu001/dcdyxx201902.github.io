<!DOCTYPE html>
<html>

<head>
  <title>合照</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/ziqiu.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="shortcut icon" href="images/ZiQiu.jpg" type="image/x-icon">
</head>

<body>
    <header>
      <h1 class="biao">2019届2班——时光相册</h1>
      </header>
      <main>
        <div class="slideshow-container">
          <div class="slide">
            <img src="img/黄梓俊1.jpg" alt="黄梓俊个人照">
          </div>
          <div class="slide">
            <img src="img/三年级大合照.jpg" alt="三年级合照">
          </div>
          <div class="slide">
            <img src="img/一年级拔河.jpg" alt="一年级拔河团体合照">
          </div>
          <div class="slide">
            <img src="img/三年级大合照.jpg" alt="三年级合照">
        </div>
      </main>
    

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.classList.add('active');
      } else {
        slide.classList.remove('active');
      }
    });
  }

  function nextSlide() {
    currentSlide++;
    if (currentSlide >= slides.length) {
      currentSlide = 0;
    }
    showSlide(currentSlide);
  }

  setInterval(nextSlide, 2000); // 每 2 秒切换一张幻灯片

  showSlide(currentSlide); // 显示第一张幻灯片
});
    </script>
    <style>

    </style>
  
</body>

</html>
